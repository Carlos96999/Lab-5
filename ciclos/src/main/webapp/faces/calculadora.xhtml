<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</h:head>
	<h:body>
		<h1>Calculadora :3</h1>
		<h:form id="calculadora_form">
			<p:inputText id="numeroUsuario" binding="#{numeroUsuario}"></p:inputText>
			
			<p:panelGrid columns="2" >
				<p:outputLabel id="moda" value="Moda #{backingBean.calculateMode}"></p:outputLabel>
				<p:outputLabel id="varianza" value="Varianza #{backingBean.calculateVariance}"></p:outputLabel>
				<p:outputLabel id="desviacionEstandar" value="desviación estandar #{backingBean.calculateStandardDesviation}"></p:outputLabel>
				<p:outputLabel id="promedio" value="Promedio #{backingBean.calculateMean}"></p:outputLabel>
				
				<p:commandButton update="calculadora_form" actionListener="#{backingBean.calculateMode}" value = "Calcular moda"></p:commandButton>
				<p:commandButton update="calculadora_form" actionListener="#{backingBean.calculateVariance}" value = "Calcular varianza"></p:commandButton>
				<p:commandButton update="calculadora_form" actionListener="#{backingBean.calculateStandardDesviation}" value = "Calcular desviación estandar"></p:commandButton>
				<p:commandButton update="calculadora_form" actionListener="#{backingBean.calculateMean}" value = "Calcular promedio"></p:commandButton>
				<p:commandButton update="calculadora_form" actionListener="#{backingBean.restart}" value = "Reiniciar"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
